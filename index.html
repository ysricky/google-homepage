<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
        />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="icon"
            href="https://upload.wikimedia.org/wikipedia/commons/2/2d/Google-favicon-2015.png"
        />
        <title>Google</title>
    </head>
    <body>
        <div class="container">
            <nav>
                <ul class="nav-btn">
                    <li><a href="">Gmail</a></li>
                    <li><a href="">Images</a></li>
                    <li>
                        <a href=""><span class="material-icons">apps</span></a>
                    </li>
                    <li>
                        <div class="app-profile"><a href="">Sign In</a></div>
                    </li>
                </ul>
            </nav>
            <div class="main">
                <img
                    src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
                    alt="google logo"
                />
                <div class="search-bar">
                    <span class="material-icons">search</span
                    ><input type="text" />
                </div>
                <ul class="search-btn">
                    <li><a href="">Google Search</a></li>
                    <li><a href="">I'm Feeling Lucky</a></li>
                </ul>
            </div>
            <footer>
                <p>Indonesia</p>
                <hr />
                <ul class="foot-btn">
                    <li>About</li>
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>How Search Works</li>
                    <li class="push-right">Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            </footer>
        </div>
    </body>
</html>
